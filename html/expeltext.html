<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>排斥</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eed9eba9;
        overflow: hidden;
      }
      .shell {
        display: grid;
        grid-template-columns: repeat(7, 40px);
        grid-template-rows: repeat(7, 40px);
        grid-gap: 1.5rem;
      }
      .item {
        background-color: rgb(40, 40, 40);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-left: solid 10px #fff;
      }
      .item::after,
      .item::before {
        content: "";
        width: 5px;
        height: 5px;
        display: block;
        position: absolute;
        border-radius: 50%;
        left: 20px;
        background-color: #fff;
      }
      .item::after {
        top: 25px;
      }
      .item::before {
        bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>

      <div class="item"></div>
      <div class="item"></div>

      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <script>
      document.addEventListener("mousemove", (e) => {
        const item = document.querySelectorAll(".item");

        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const radius = 800;

        function calDis(x1, y1, x2, y2) {
          return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        function calExpelDis(dis, radius) {
          return radius / Math.sqrt(dis);
        }

        item.forEach((sqr) => {
          const sqrX = sqr.offsetLeft;
          const sqrY = sqr.offsetTop;

          const diffX = mouseX - sqrX;
          const diffY = mouseY - sqrY;

          const dis = calDis(mouseX, mouseY, sqrX, sqrY);

          const expelDis = dis > 0 ? calExpelDis(dis, radius) : 0;
          const scale = expelDis / dis;

          const radians = Math.atan2(diffY, diffX);

          const angle = (radians * 180) / Math.PI;

          const offsetX = -diffX * scale;
          const offsetY = -diffY * scale;

          sqr.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px) rotate(${angle}deg)`;
        });
      });
    </script>
  </body>
</html>
