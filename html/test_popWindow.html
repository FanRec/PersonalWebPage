<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popWindow</title>
    <link rel="stylesheet" type="text/css" href="../css/popwindow.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ff4a83, #e5e5e5);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <button class="popBtn" id="popBtn">
        <p>Click me</p>
      </button>
      <div class="popup-container">
        <div class="popup-box">
          <h1>A Popup!</h1>
          <p>This is a popup window. You can add any content to it.</p>
          <button class="close-btn">Close</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const showPopup = document.querySelector(".popBtn");
    const popupContainer = document.querySelector(".popup-container");
    const closeBtn = document.querySelector(".close-btn");
    showPopup.onclick = () => {
      popupContainer.classList.add("active");
    };
    closeBtn.onclick = () => {
      popupContainer.classList.remove("active");
    };
  </script>
</html>
