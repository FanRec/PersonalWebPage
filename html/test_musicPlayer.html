<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        position: relative;
        height: 100vh;
        width: 100vw;
        background-image: linear-gradient(to top, #ffffff 0%, #91ebf7 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #myAudio {
        display: none;
      }
      .player {
        position: relative;
      }
      .control {
        width: 300px;
        height: 80px;
        background-color: rgb(255, 255, 255);
        border-radius: 15px;
        box-shadow: 0 15px 20px 5px rgba(54, 148, 196, 0.5);
        position: relative;
      }
      .alarm {
        position: absolute;
        width: 110px;
        height: 110px;
        top: 0;
        left: 50%;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 1);
        transform: scale(1) translateX(-50%) translateY(-50%);
        transition: all 0.5s ease;
        z-index: -1;
      }
      .alarm::before {
        content: "";
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        border-radius: 50%;
        background: var(--alarm-image, url("../static/img/3.jpg")) no-repeat center center;
        background-size: cover;
        position: absolute;
        box-shadow: 0 0px 6px 2px rgba(38, 38, 38, 0.8);
      }
      .control.active .alarm::before {
        animation: rotateF 5s infinite linear;
      }
      @keyframes rotateF {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .alarm::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #7dbbf0;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        z-index: 1;
        box-shadow: 0 0px 10px 5px rgba(38, 38, 38, 0.8);
      }
      .buts {
        display: flex;
        justify-content: space-around;
        height: 50px;
        padding: 10px 30px 0px 30px;
      }
      .prev,
      .play,
      .next,.volume,.mode {
        width: 50px;
        height: auto;
        border-radius: 10px;
        background: #000;
        cursor: pointer;
        transition: all 0.5s ease;
      }
      .prev:hover,
      .play:hover,
      .next:hover,
      .volume:hover,
      .mode:hover ,
      .control.active .play:hover {
        background: #40c2c9ad;
        transform: scale(0.6);
        border-radius: 50%;
      }
      .prev {
        background: url("../static/img/svg/skip-back.svg") no-repeat center
          center;
        /* background-size: 25px; */
      }
      .next {
        background: url("../static/img/svg/skip-forward.svg") no-repeat center
          center;
        /* background-size: 25px; */
      }
      .play {
        background: url("../static/img/svg/play.svg") no-repeat center center;
        background-size: 35px;
      }
      .control.active .play {
        background: url("../static/img/svg/pause.svg") no-repeat center center;
        background-size: 35px;
      }
      .volume{
        background: url("../static/img/svg/volume/volume-1.svg") no-repeat center center;
        background-size: 30px;
        margin-right:10px;
      }
      .mode{
        background: url("../static/img/svg/mode/menu.svg") no-repeat center center;
        background-size: 25px;
        margin-left: 10px;
      }
      /*隐藏*/
      .info {
        opacity: 0;
        position: absolute;
        height: 100px;
        top: -90px;
        left: 15px;
        right: 15px;
        background: rgba(255, 255, 255, 0.3);
        padding: 5px 15px 5px 15px;
        z-index: -2;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 0 25px 1px rgba(255, 255, 255, 0.3);
        transition: all 1.0s ease;
        animation: hiddenInfo 0.5s ease forwards;
      }

      .info.active {
        opacity: 1;
        animation: showInfo 0.5s ease forwards;
        transition: all 1.0s ease;
      }
      @keyframes showInfo {
        0% {
          top: 0px;
        }
        100% {
          top: -90px;
        }
      }
        @keyframes hiddenInfo {
        0% {
          top: -90px;
        }
        100% {
          top: 0px;
        }
      }
      .song {
        color: rgba(67, 95, 164, 0.9);
        font-size: 16px;
        margin-bottom: 2px;
        font-weight: bolder;
        font-style: italic;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .name {
        font-size: 12px;
        color: rgba(94, 154, 208, 1);
        font-weight: bolder;
        font-style: oblique;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .progress-bar {
        position: absolute;
        margin: 5px 10px 5px 10px;
        width: 84%;
        left: 5%;
        height: 3px;
        background-color: #5dc3d7;
        z-index: 1;
        border-radius: 2px;
        overflow: hidden;
      }
      .bar {
        width: 0%;
        height: 3px;
        background: rgb(79, 127, 248);
      }
        .progress-bar:hover {
        cursor: pointer;
      }
      .bar:hover {
        cursor: pointer;
      }
    .component-control {
        display: flex;
        justify-content: flex-start;
        width:400px;
        height: 100px;
      }
      .grab{
        position:relative;
        top:20px;
        margin-right: 10px;
        width: 45px;
        height: 45px;
        background: rgba(255,255,255,1);
        border-radius: 50%;
        box-shadow: 0 0 30px 1px rgba(54, 148, 196, 0.5);
        cursor:pointer;
        transition: all 0.5s ease;
        z-index : 3000;
      }
      .grab::after{
        content: "";
        position: absolute;
        background: url(../static/img/svg/music.svg) no-repeat center center;
        background-size: 35px;
        width: 40px;
        height: 40px;
        padding: 5px 4px 5px 0px;
      }
      .grab:hover{
        transform: scale(1.2);
      }
    .hide {
        display: none;
        opacity: 0;
      }
      .volume-panel{
        position:relative;
        top:5px;
        left:10%;
        height: 25px;
        width: 140px;
        background: rgba(255,255,255,1);
        border-radius: 5px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      .volume-icon{
        position:relative;
        background: url("../static/img/svg/volume/volume.svg") no-repeat center center;
        width: 25px;
        height: 25px;
        left:10px;
        margin-right: 15px;
        cursor:pointer;
      }
      .volume-icon:hover{
        transform: scale(1.1);
      }
      .volume-slider{
        background: #5dc3d7;
        height: 3px;
        width: 60%;
        z-index: 1;
        border-radius: 2px;
        overflow: hidden;
      }
      .volume-bar {
        width: 50%;
        height: 3px;
        background: rgb(79, 127, 248);
      }
    </style>
  </head>
  <body>
      <div class="component-control">
      <div class="grab" id="grab"></div>
      <div  id = "musicPanel">
      <!---播放器-->
      <audio id="myAudio">
        <source
          src="../static/Audio/スカーレット警察のゲットーパトロール24時/music.mp3"
          type="audio/mpeg"
        />
      </audio>

      <div class="player">
        <!--播放信息-->
        <div class="info active" id="info">
          <div class="song">曲名</div>
          <div class="name">作者名字</div>
        </div>
        <!---播放信息 end-->
        <!--控件-->
        <div class="control active" id="control">
          <div class="alarm"></div>
          <div class="buts">
            <div class="volume"></div>
            <div class="prev"></div>
            <div class="play"></div>
            <div class="next"></div>
            <div class="mode"></div>
          </div>
          <div class="progress-bar">
            <div class="bar" id="bar"></div>
          </div>
        </div>
        <div class = "volume-panel">
          <div class="volume-icon"></div>
          <div class="volume-slider"><div class="volume-bar" id="volume-bar"></div></div>
        </div>
        </div>
      </div>
    </div>
</html>
